<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cookie.css">
</head>
<body>
    <div class="centerDiv">
        <div class ="cookieDiv">
            <img src="cookie.png" onclick="cookieClick()" style="width:300px">
        </div>
        <div class="counterDiv">
            <h3>You have <span id="counter">0</span> cookies</h3>
        </div>

        <h1>SHOP</h1>

        <div class ="shopDiv1">
            <div class="text1">
                <p>Upgrade your cooking speed:</p>
                <p id ="upgradeCost1"><b>Purchase for 10 Cookies</b></p>
                <p id ="upgradeAmount1">Extra cookies per second: 0</p>
            </div>
            <div class ="img1">
                <img src="arrow.png" onclick="upgrade1()" style="width:50px">
            </div>
        </div>    

        <div class ="shopDiv2">
            <div class="text2">
                <p>Invite a cook to help you:</p>
                <p id ="upgradeCost2"><b>Purchase for 100 Cookies</b></p>
                <p id ="upgradeAmount2">Extra cookies per second: 0</p>
            </div>
            <div class ="img1">
                <img src="cook.png" onclick="upgrade2()" style="width:50px">
            </div>
        </div>    
    </div>    

    <script src="cookie.js"></script>
    
</body>
</html>
